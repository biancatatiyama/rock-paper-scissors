<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div>
        <header><span>ROCK PAPER SCISSORS</span></header>
        <p>A simple rock paper scissors game.</p>
    </div>
    <div class="choice-container">
        <button id="rockButton"><span class="button-top">ROCK</span></button>
        <button id="paperButton"><span class="button-top">PAPER</span></button>
        <button id="scissorsButton"><span class="button-top">SCISSORS</span></button>
    </div>
    <div class="result-container">
        <span id="result"></span>
        <p class="hidden">A</p>
    </div>
    <div class="score-board">
        <span id="yourPoints">0</span>
        <span>SCORE BOARD</span>
        <span id="aiPoints">0</span>
    </div>
    <div id="previousContainer" class="previous-container">
    </div>
</body>
<script type="module" src="./compiles/script.js"></script>

</html>
